<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Method</title>
</head>

<body>

    <script>

        function bind(fn, ctx, ...bindArgs) {
            return function (...args) {
                return fn.apply(ctx, [...bindArgs, ...args]);
            };
        };

        function func(b, c, d) {
            return this.a + b + c + d;

        }

        const sum = bind(func, { a: 10 }, 7);
        console.log(sum(10, 5));

    </script>

</body>

</html>
